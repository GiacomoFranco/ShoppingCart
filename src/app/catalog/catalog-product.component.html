<div class="card">
  <img (click)="navigateToProductDetails()" src="../../assets/items/{{catalogItem?.imageUrl}}" alt="" class="product-img">
  <div class="bottom-card">
    <div class="info">
      <a  (click)="navigateToProductDetails()" class="name">{{catalogItem?.name}}</a>
      <span class="price">{{catalogItem?.price}}$</span>
    </div>
    <button (click)="addItem(catalogItem)"><img src="../../assets/plus-solid.svg" alt="add"></button>
  </div>
</div>
